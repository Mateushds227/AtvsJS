    <script>
        anosEstudo = parseInt(prompt("Quantos anos de estudo vocÃª tem ?"))
        function experiencia(anos) {
            if (anosEstudo <= 1) {
                alert("Junior")
            }
            else if (anosEstudo > 1 && anosEstudo <= 3) {
                alert("Pleno")
            }
            else if (anosEstudo > 3 && anosEstudo <= 6) {

            }
            else if (anosEstudo >= 7 ) {
                alert("Mestre Jedi")
            }
            else{
                alert("Coloque um numero valido")
            }
            location.reload()
        }

        experiencia(anosEstudo);
    </script>
